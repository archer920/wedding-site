<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/master/head :: head"></head>
<body>
<script type="text/javascript" th:src="@{/js/wedding.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/wedding_reception.css}"/>

<div th:replace="fragments/master/banner :: banner"></div>
<div th:replace="fragments/master/alerts :: alerts"></div>

<div class="container">


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true"
                               aria-controls="collapseOne">
                                Wedding Venue
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingOne">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <h2 th:text="${weddingVenueContentEntity.title}"></h2>
                                    <p th:utext="${weddingVenueContentEntity.description}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <div id="carousel" class="carousel slide" data-ride="carousel">
                                        <!-- Indicators -->
                                        <ol class="carousel-indicators">
                                            <li th:each="carousel, stat : ${weddingVenueContentEntity.images}"
                                                data-target="#carousel"
                                                th:attr="data-slide-to=${stat.index}" data-slide-to="0"
                                                th:class="${stat.index == 0 ? 'active' : ''}"></li>
                                        </ol>

                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner" role="listbox">
                                            <div th:each="carousel, stat : ${weddingVenueContentEntity.images}"
                                                 th:class="${stat.index == 0 ? 'item active' : 'item'}">
                                                <img th:src="${carousel.asBase64()}"/>
                                            </div>
                                        </div>

                                        <!-- Controls -->
                                        <a class="left carousel-control" href="#carousel" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#carousel" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                    <div class="google-maps" th:utext="${weddingVenueContentEntity.googleMaps}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                               aria-expanded="false" aria-controls="collapseTwo">
                                Roaring 20's Theme
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <h2 th:text="${weddingThemeContent.aboutHeading}"></h2>
                                    <p th:text="${weddingThemeContent.aboutDescription}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <h2 th:text="${weddingThemeContent.examplesHeading}"></h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <h3 th:text="${weddingThemeContent.womenSubHeading}"></h3>
                                    <p th:text="${weddingThemeContent.womenDescription}"></p>
                                </div>

                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <h3 th:text="${weddingThemeContent.menSubHeading}"></h3>
                                    <p th:text="${weddingThemeContent.menDescription}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div id="women_carousel" class="carousel slide" data-ride="carousel">
                                        <!-- Indicators -->
                                        <ol class="carousel-indicators">
                                            <li th:each="carousel, stat : ${weddingThemeContent.womenExamplePics}"
                                                data-target="#women_carousel"
                                                th:attr="data-slide-to=${stat.index}" data-slide-to="0"
                                                th:class="${stat.index == 0 ? 'active' : ''}"></li>
                                        </ol>

                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner" role="listbox">
                                            <div th:each="carousel, stat : ${weddingThemeContent.womenExamplePics}"
                                                 th:class="${stat.index == 0 ? 'item active' : 'item'}">
                                                <img class="dressExample center-block" th:src="${carousel.asBase64()}"/>
                                            </div>
                                        </div>

                                        <!-- Controls -->
                                        <a class="left carousel-control" href="#women_carousel" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#women_carousel" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div id="men_carousel" class="carousel slide" data-ride="carousel">
                                            <!-- Indicators -->
                                            <ol class="carousel-indicators">
                                                <li th:each="carousel, stat : ${weddingThemeContent.menExamplePics}"
                                                    data-target="#carousel"
                                                    th:attr="data-slide-to=${stat.index}" data-slide-to="0"
                                                    th:class="${stat.index == 0 ? 'active' : ''}"></li>
                                            </ol>

                                            <!-- Wrapper for slides -->
                                            <div class="carousel-inner" role="listbox">
                                                <div th:each="carousel, stat : ${weddingThemeContent.menExamplePics}"
                                                     th:class="${stat.index == 0 ? 'item active' : 'item'}">
                                                    <img class="dressExample center-block" th:src="${carousel.asBase64()}"/>
                                                </div>
                                            </div>

                                            <!-- Controls -->
                                            <a class="left carousel-control" href="#men_carousel" data-slide="prev">
                                                <span class="glyphicon glyphicon-chevron-left"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="right carousel-control" href="#men_carousel" data-slide="next">
                                                <span class="glyphicon glyphicon-chevron-right"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <h2 th:text="${weddingThemeContent.themeInspirationHeading}"></h2>
                                            <p th:text="${weddingThemeContent.themeDescription}"></p>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="video-container" th:utext="${weddingThemeContent.youTubeLink}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
                <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree"
                       aria-expanded="false" aria-controls="collapseThree">
                        Drinks and Food
                    </a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                <div class="panel-body">
                    <div class="row" th:each="menu : ${foodBarContent}">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h2 th:text="${menu.title}"></h2>
                            <ul>
                                <li th:each="item : ${menu.menuItems}" th:text="${item.name}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFour">
                <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                       href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        After Party
                    </a>
                </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                <div class="panel-body">
                    <p th:utext="${afterPartyContent.information}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

</body>
</html>
