<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="alerts">
    <div class="container">
        <div class="alert alert-danger alert-dismissible" role="alert" th:each="err : ${errors}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <strong>Error!</strong> <span th:text="${err}"></span>
        </div>

        <div class="alert alert-success alert-dismissible" role="alert" th:each="inf : ${info}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <strong>Info!</strong> <span th:text="${inf}"></span>
        </div>
    </div>
</div>

</html>
