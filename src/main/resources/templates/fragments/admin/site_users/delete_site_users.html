<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<form id="delete_site_users" th:action="@{/admin/site_user/delete_site_user}" method="post"
      th:if="${siteUserList != null}" th:fragment="delete_site_users">
    <div th:if="${siteUserList.size()}">
        <legend>Delete Roles</legend>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Select</th>
                <th>ID</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Enabled</th>
                <th>Expired</th>
                <th>Locked</th>
                <th>Credentials Expired</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="su : ${siteUserList}">
                <td>
                    <input type="checkbox" th:value="${su.id}" name="ids"/>
                </td>
                <td th:text="${su.id}"></td>
                <td th:text="${su.userName}"></td>
                <td th:text="${su.email}"></td>
                <td th:text="${su.enabled ? 'Yes' : 'No'}"></td>
                <td th:text="${su.accountNonExpired ? 'No' : 'Yes'}"></td>
                <td th:text="${su.accountNonLocked ? 'No' : 'Yes'}"></td>
                <td th:text="${su.credentialsNonExpired ? 'No' : 'Yes'}"></td>
                <td th:text="${su.rolesString()}"></td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-primary">Submit</button>
    </div>
</form>

</div>
</html>
