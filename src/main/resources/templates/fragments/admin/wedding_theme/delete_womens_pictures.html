<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<form id="women_picture_delete" th:action="@{/admin/wedding_theme/women/delete}" method="post"
      th:if="${weddingThemeContent.womenExamplePics != null}" th:fragment="women_picture_delete">
    <div th:if="${weddingThemeContent.womenExamplePics.size() > 0}">
        <legend>Delete Women's Images</legend>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>File Name</th>
                <th>Preview</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="img : ${weddingThemeContent.womenExamplePics}">
                <td>
                    <input type="checkbox" name="ids" th:value="${img.id}"/>
                </td>
                <td th:text="${img.id}"></td>
                <td th:text="${img.fileName}"></td>
                <td>
                    <img th:src="${img.asBase64()}"/>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-primary">Delete Images</button>
    </div>
</form>

</div>
</html>
