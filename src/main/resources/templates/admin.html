<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/master/head :: head"></head>
<link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}"></link>
<body>

<div th:include="fragments/master/banner :: banner"></div>
<div th:include="fragments/master/alerts :: alerts"></div>

<div class="container">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                       aria-expanded="true" aria-controls="collapseOne">
                        Roles
                    </a>
                </h4>
            </div>
            <div id="collapseOne" th:class="${showTab == 0 ? 'panel-collapse collapse in' : 'panel-collapse collapse'}" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <form th:action="@{/admin/delete_roles}" method="post" role="form" th:if="${roleEntities.size() > 0}">
                                    <legend>Delete Roles</legend>

                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="roleEntity : ${roleEntities}">
                                            <td>
                                                <input type="checkbox" name="selectedRoles" th:value="${roleEntity.id}"></input>
                                            </td>
                                            <td th:text="${roleEntity.id}"></td>
                                            <td th:text="${roleEntity.role}"></td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <button type="submit" class="btn btn-primary">Delete Roles</button>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <form th:action="@{/admin/addrole}" method="post" role="form" th:object="${roleEntity}">
                                    <legend>Add Role</legend>

                                    <div th:class="${#fields.hasErrors('role') ? 'form-group has-error' : 'form-group'}">
                                        <label for="role">Role Name</label>
                                        <input type="text" class="form-control" name="role" id="role" th:field="*{role}"></input>
                                        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="help-block">role error</span>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Add Role</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                       aria-expanded="false" aria-controls="collapseTwo">
                        User Accounts
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" th:class="${showTab == 1 ? 'panel-collapse collapse in' : 'panel-collapse collapse'}" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                    <div class="row" th:if="${siteUserEntities.size() > 0}">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <form th:action="@{/admin/delete_users}" method="post" role="form">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Select</th>
                                        <th>ID</th>
                                        <th>User Name</th>
                                        <th>Email</th>
                                        <th>Enabled</th>
                                        <th>Expired</th>
                                        <th>Locked</th>
                                        <th>Credentials Expired</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="su : ${siteUserEntities}">
                                        <td>
                                            <input type="checkbox" th:value="${su.id}" name="userIds"></input>
                                        </td>
                                        <td th:text="${su.id}"></td>
                                        <td th:text="${su.userName}"></td>
                                        <td th:text="${su.email}"></td>
                                        <td th:text="${su.enabled ? 'Yes' : 'No'}"></td>
                                        <td th:text="${su.accountNonExpired ? 'No' : 'Yes'}"></td>
                                        <td th:text="${su.accountNonLocked ? 'No' : 'Yes'}"></td>
                                        <td th:text="${su.credentialsNonExpired ? 'No' : 'Yes'}"></td>
                                        <td th:text="${su.rolesString()}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                                <button type="submit" class="btn btn-primary">Delete Selected Users</button>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <form th:action="@{/admin/adduser}" method="post" role="form" th:object="${siteUserEntity}">
                                <legend>Register a User</legend>

                                <div th:class="${#fields.hasErrors('userName') ? 'form-group has-error' : 'form-group'}">
                                    <label for="userName">User Name</label>
                                    <input type="text" class="form-control" name="userName" id="userName" th:field="*{userName}"></input>
                                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="help-block"></span>
                                </div>

                                <div th:class="${#fields.hasErrors('email') ? 'form-group has-error' : 'form-group'}">
                                    <label for="email">Email Address</label>
                                    <input type="text" class="form-control" name="email" id="email" th:field="*{email}"></input>
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block"></span>
                                </div>

                                <div th:class="${#fields.hasErrors('password') ? 'form-group has-error' : 'form-group'}">
                                    <label for="email">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" th:field="*{password}"></input>
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block"></span>
                                </div>

                                <div th:class="${#fields.hasErrors('validatePassword') ? 'form-group has-error' : 'form-group'}">
                                    <label for="email">Validate Password</label>
                                    <input type="password" class="form-control" name="email" id="email" th:field="*{validatePassword}"></input>
                                    <span th:if="${#fields.hasErrors('validatePassword')}" th:errors="*{validatePassword}" class="help-block"></span>
                                </div>

                                <div th:class="${#fields.hasErrors('roleIds') ? 'form-group has-error' : 'form-group'}">
                                    <input th:each="roleEntity : ${roleEntities}" type="checkbox" th:text="${' ' + roleEntity.role}" name="userRoles"
                                           th:value="${roleEntity.id}" th:field="*{roleIds}"></input>
                                    <span th:if="${#fields.hasErrors('roleIds')}" th:errors="*{roleIds}" class="help-block"></span>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree"
                       aria-expanded="false" aria-controls="collapseThree">
                        Uploaded Files
                    </a>
                </h4>
            </div>
            <div id="collapseThree" th:class="${showTab == 2 ? 'panel-collapse collapse in' : 'panel-collapse collapse'}" role="tabpanel" aria-labelledby="headingThree">
                <div class="panel-body">
                    <div class="row" th:if="${persistedFileEntities.size() > 0}">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <form th:action="@{/admin/file_delete}" method="post" role="form">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Select</th>
                                        <th>Id</th>
                                        <th>File Name</th>
                                        <th>Mime</th>
                                        <th>Size</th>
                                        <th>Thumbnail</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="img : ${persistedFileEntities}">
                                        <td>
                                            <input type="checkbox" th:value="${img.id}" name="fileIds"></input>
                                        </td>
                                        <td th:text="${img.id}"></td>
                                        <td th:text="${img.fileName}"></td>
                                        <td th:text="${img.mime}"></td>
                                        <td th:text="${img.size}"></td>
                                        <td>
                                            <img th:src="${img.asBase64()}"></img>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <button type="submit" class="btn btn-primary">Delete Selected Images</button>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <form th:action="@{/admin/file_upload}" method="post" role="form" enctype="multipart/form-data">
                                <legend>Upload Image</legend>

                                <div class="form-group">
                                    <label for="">Image File</label>
                                    <input type="file" class="form-control" name="file" accept="image/jpeg, image/png, image/gif"></input>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
